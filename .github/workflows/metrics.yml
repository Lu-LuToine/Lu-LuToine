name: Generate GitHub Metrics

on:
  schedule:
    - cron: "0 0 * * *"  
  workflow_dispatch:  

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Générer les métriques
        uses: lowlighter/metrics@v3.1.0 
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, top-languages, languages, activity, streak, community, repositories, contributors, metadata
