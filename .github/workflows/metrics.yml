name: Generate GitHub Metrics

on:
  schedule:
    - cron: "*/5 * * * *"  # Exécution toutes les 5 minutes
  workflow_dispatch:  

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Générer les métriques
        uses: lowlighter/metrics@latest
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header
          config_timezone: Europe/Paris
          optimize: no  # Réduction de la charge mémoire pour éviter les crashs

          # Plugins activés
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: percentage
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_repositories: yes
          plugin_repositories_pinned: 6
          plugin_stars: yes
          plugin_stars_limit: 4
          plugin_contributors: yes
          plugin_contributors_sections: contributors
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          plugin_people: yes
          plugin_people_identicons: yes
